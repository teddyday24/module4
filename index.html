<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Photo Gallery</h1>

            </div>
            <div class="box">
                <img src="https://images.unsplash.com/photo-1685330187195-1bae2038f3c4?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A forest trail surrounded by tall trees">
            </div>
            <div class="box">
                <img src="https://images.unsplash.com/photo-1571754947210-6217a1707caa?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A city skyline at night with bright lights">

            </div>
            <div class="box">
                <img src="https://images.unsplash.com/photo-1748675842160-31fad9c9d1b7?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A calm lake reflecting the surrounding trees">
            </div>
            <div class="box">

</html>
